<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <title>PDF Viewer</title> -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            
        }
        #pdf-viewer {
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            border: none;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        @media (max-width: 768px) {
            #pdf-viewer {
                padding: 10px;
                max-width: 100%;
                box-shadow: none;
                border: none;
                max-width: 500px;
            }
        }

        @media (max-width: 480px) {
            #pdf-viewer {
                padding: 5px;
                max-width: 100%;
                box-shadow: none;
                border: none;
                max-width: 100px; /* Reduce size for mobile view */
            }
        }
    </style>
</head>
<body>
    <div id="pdf-viewer"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script>
        const url = 'python/Programming_in_Java week8.pdf'; // Replace with the actual path to your PDF

        const pdfjsLib = window['pdfjs-dist/build/pdf'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

        const loadingTask = pdfjsLib.getDocument(url);
        loadingTask.promise.then(function(pdf) {
            const viewer = document.getElementById('pdf-viewer');
            viewer.style.position = 'relative'; // For additional customization

            function renderPage(pageNum) {
                pdf.getPage(pageNum).then(function(page) {
                    const viewport = page.getViewport({ scale: 1.5 }); // Adjust scale for better quality
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    // Render the page
                    page.render({ canvasContext: context, viewport: viewport }).promise.then(function() {
                        viewer.appendChild(canvas);
                        adjustCanvasSize(canvas);

                        // Render text layer
                        const textLayerDiv = document.createElement('div');
                        textLayerDiv.className = 'textLayer';
                        viewer.appendChild(textLayerDiv);

                        page.getTextContent().then(function(textContent) {
                            pdfjsLib.renderTextLayer({
                                textContent: textContent,
                                container: textLayerDiv,
                                viewport: viewport,
                                textDivs: []
                            });
                        });
                    });
                });
            }

            function adjustCanvasSize(canvas) {
                const containerWidth = viewer.clientWidth;
                const scale = containerWidth / canvas.width;
                canvas.style.width = containerWidth + 'px';
                canvas.style.height = (canvas.height * scale) + 'px';
            }

            for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                renderPage(pageNum);
            }

            window.addEventListener('resize', function() {
                const canvases = viewer.getElementsByTagName('canvas');
                for (let canvas of canvases) {
                    adjustCanvasSize(canvas);
                }
            });
        }).catch(function(error) {
            console.error('Error loading PDF:', error);
        });
    </script>
</body>
</html>
